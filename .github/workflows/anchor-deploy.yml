name: Anchor Build & Deploy to Devnet

on:
  workflow_dispatch:  # Manual trigger from GitHub UI

env:
  SOLANA_VERSION: "2.1.5"
  ANCHOR_VERSION: "0.30.1"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust 1.79
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.79.0"

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-1.79-${{ hashFiles('**/Cargo.toml') }}-v3

      - name: Install Solana CLI v2.1.5
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor anchor-cli --tag v${{ env.ANCHOR_VERSION }} --locked --force

      - name: Generate fresh Cargo.lock
        run: |
          rm -f Cargo.lock
          cargo generate-lockfile
          echo "=== Lockfile header ==="
          head -3 Cargo.lock

      - name: Configure Solana for Devnet
        run: solana config set --url devnet

      - name: Set up deployment wallet from secret
        run: |
          echo '${{ secrets.ANCHOR_WALLET_KEYPAIR }}' > /tmp/deployer-keypair.json
          solana config set --keypair /tmp/deployer-keypair.json
          echo "Wallet address:"
          solana address
          echo "Balance:"
          solana balance || true

      - name: Airdrop SOL if needed
        run: |
          BALANCE=$(solana balance 2>/dev/null | awk '{print $1}' || echo "0")
          if [ "$(echo "$BALANCE < 2" | bc -l)" -eq 1 ]; then
            echo "Balance is $BALANCE SOL, airdropping..."
            solana airdrop 2 || solana airdrop 1 || true
            sleep 5
            solana balance
          else
            echo "Balance is $BALANCE SOL, sufficient for deploy"
          fi

      - name: Build instinctfi program
        run: anchor build -p instinctfi

      - name: Get Program ID from keypair
        id: program-id
        run: |
          PROGRAM_ID=$(solana-keygen pubkey target/deploy/instinctfi-keypair.json)
          echo "PROGRAM_ID=$PROGRAM_ID" >> $GITHUB_OUTPUT
          echo "ðŸš€ Program ID: $PROGRAM_ID"

      - name: Update declare_id in Rust source
        run: |
          sed -i "s/declare_id!(\"Fg6PaFpoGXkYsidMpWTK6W2BeZ7FEfcYkg476zPFsLnS\")/declare_id!(\"${{ steps.program-id.outputs.PROGRAM_ID }}\")/" programs/instinctfi/src/lib.rs
          echo "Updated lib.rs:"
          grep declare_id programs/instinctfi/src/lib.rs

      - name: Update Anchor.toml with real Program ID
        run: |
          sed -i "s/instinctfi = \"Fg6PaFpoGXkYsidMpWTK6W2BeZ7FEfcYkg476zPFsLnS\"/instinctfi = \"${{ steps.program-id.outputs.PROGRAM_ID }}\"/g" Anchor.toml
          echo "Updated Anchor.toml:"
          grep instinctfi Anchor.toml

      - name: Rebuild with updated Program ID
        run: anchor build -p instinctfi

      - name: Deploy to Devnet
        run: anchor deploy -p instinctfi --provider.cluster devnet

      - name: Verify deployment
        run: solana program show ${{ steps.program-id.outputs.PROGRAM_ID }} --url devnet

      - name: Print deployed Program ID
        run: |
          echo "============================================"
          echo "âœ… DEPLOYED PROGRAM ID:"
          echo "${{ steps.program-id.outputs.PROGRAM_ID }}"
          echo ""
          echo "Update app/src/lib/program.ts with this ID"
          echo "============================================"

      - name: Commit updated files back to repo
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add Anchor.toml programs/instinctfi/src/lib.rs Cargo.lock
          git commit -m "chore: deploy instinctfi to devnet with program ID ${{ steps.program-id.outputs.PROGRAM_ID }} [skip ci]" || echo "Nothing to commit"
          git push
