name: Anchor Build & Deploy to Devnet

on:
  workflow_dispatch:  # Manual trigger from GitHub UI

env:
  SOLANA_VERSION: "2.1.5"
  ANCHOR_VERSION: "0.30.1"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust 1.79
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: "1.79.0"

      - name: Also install latest Rust for lockfile generation
        run: |
          rustup install stable
          echo "Default Rust: $(rustc --version)"
          echo "Stable Rust: $(rustup run stable rustc --version)"

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-1.79-${{ hashFiles('**/Cargo.toml') }}-v5

      - name: Install Solana CLI v2.1.5
        run: |
          sh -c "$(curl -sSfL https://release.anza.xyz/v${{ env.SOLANA_VERSION }}/install)"
          echo "$HOME/.local/share/solana/install/active_release/bin" >> $GITHUB_PATH

      - name: Install Anchor CLI
        run: |
          cargo install --git https://github.com/coral-xyz/anchor anchor-cli --tag v${{ env.ANCHOR_VERSION }} --locked --force

      - name: Generate Cargo.lock and purge edition2024 crates
        run: |
          # 1. Generate lockfile with latest Rust (understands edition2024)
          rm -f Cargo.lock
          rustup run stable cargo generate-lockfile
          
          # 2. Find and downgrade ALL edition2024 crates automatically
          # Scan the registry for crates in our lockfile that use edition2024
          echo "=== Scanning for edition2024 crates ==="
          REGISTRY_DIR="$HOME/.cargo/registry/src"
          EDITION2024_CRATES=""
          
          # Fetch all crate sources first
          rustup run stable cargo fetch 2>/dev/null || true
          
          # Search downloaded crate sources for edition = "2024"
          if [ -d "$REGISTRY_DIR" ]; then
            for manifest in $(find "$REGISTRY_DIR" -name "Cargo.toml" -path "*/index.crates.io-*" -maxdepth 3 2>/dev/null); do
              if grep -q 'edition = "2024"' "$manifest" 2>/dev/null || grep -q "edition = '2024'" "$manifest" 2>/dev/null; then
                crate_dir=$(dirname "$manifest")
                crate_name=$(basename "$crate_dir")
                # Check if this crate is actually in our lockfile
                if grep -q "name = \"${crate_name%-*}\"" Cargo.lock 2>/dev/null; then
                  echo "Found edition2024 crate: $crate_name"
                  EDITION2024_CRATES="$EDITION2024_CRATES $crate_name"
                fi
              fi
            done
          fi
          
          echo "Edition2024 crates found: $EDITION2024_CRATES"
          
          # 3. Known edition2024 crates and their safe downgrade versions
          # These are the latest versions that DON'T use edition2024
          declare -A DOWNGRADES
          DOWNGRADES[blake3]="1.5.5"
          DOWNGRADES[constant_time_eq]="0.3.1"
          DOWNGRADES[wit-bindgen]="0.36.0"
          DOWNGRADES[wit-bindgen-rt]="0.36.0"
          DOWNGRADES[wit-bindgen-core]="0.36.0"
          DOWNGRADES[wit-component]="0.225.0"
          DOWNGRADES[wit-parser]="0.225.0"
          DOWNGRADES[wasm-encoder]="0.225.0"
          DOWNGRADES[wasm-metadata]="0.225.0"
          DOWNGRADES[wasmparser]="0.225.0"
          
          for crate in "${!DOWNGRADES[@]}"; do
            version="${DOWNGRADES[$crate]}"
            echo "Attempting to downgrade $crate to $version..."
            rustup run stable cargo update -p "$crate" --precise "$version" 2>/dev/null || echo "  (skipped - not in dependency tree)"
          done
          
          # 4. Force lockfile to version 3 (Cargo 1.79 can't read v4)
          python3 -c "
          with open('Cargo.lock', 'r') as f:
              content = f.read()
          content = content.replace('version = 4', 'version = 3', 1)
          with open('Cargo.lock', 'w') as f:
              f.write(content)
          "
          
          # 5. Verify
          echo ""
          echo "=== Final lockfile header ==="
          head -3 Cargo.lock
          echo "=== Key crate versions ==="
          for crate in blake3 constant_time_eq wit-bindgen; do
            echo "--- $crate ---"
            grep -A1 "name = \"$crate\"" Cargo.lock | head -2 || echo "  (not in lockfile)"
          done

      - name: Configure Solana for Devnet
        run: solana config set --url devnet

      - name: Set up deployment wallet from secret
        run: |
          echo '${{ secrets.ANCHOR_WALLET_KEYPAIR }}' > /tmp/deployer-keypair.json
          solana config set --keypair /tmp/deployer-keypair.json
          echo "Wallet address:"
          solana address
          echo "Balance:"
          solana balance || true

      - name: Airdrop SOL if needed
        run: |
          BALANCE=$(solana balance 2>/dev/null | awk '{print $1}' || echo "0")
          if [ "$(echo "$BALANCE < 2" | bc -l)" -eq 1 ]; then
            echo "Balance is $BALANCE SOL, airdropping..."
            solana airdrop 2 || solana airdrop 1 || true
            sleep 5
            solana balance
          else
            echo "Balance is $BALANCE SOL, sufficient for deploy"
          fi

      - name: Build instinctfi program
        run: |
          echo "=== Lockfile version at build time ==="
          head -3 Cargo.lock
          echo "=== System cargo version ==="
          cargo --version
          anchor build -p instinctfi

      - name: Get Program ID from keypair
        id: program-id
        run: |
          PROGRAM_ID=$(solana-keygen pubkey target/deploy/instinctfi-keypair.json)
          echo "PROGRAM_ID=$PROGRAM_ID" >> $GITHUB_OUTPUT
          echo "ðŸš€ Program ID: $PROGRAM_ID"

      - name: Update declare_id in Rust source
        run: |
          sed -i "s/declare_id!(\"Fg6PaFpoGXkYsidMpWTK6W2BeZ7FEfcYkg476zPFsLnS\")/declare_id!(\"${{ steps.program-id.outputs.PROGRAM_ID }}\")/" programs/instinctfi/src/lib.rs
          echo "Updated lib.rs:"
          grep declare_id programs/instinctfi/src/lib.rs

      - name: Update Anchor.toml with real Program ID
        run: |
          sed -i "s/instinctfi = \"Fg6PaFpoGXkYsidMpWTK6W2BeZ7FEfcYkg476zPFsLnS\"/instinctfi = \"${{ steps.program-id.outputs.PROGRAM_ID }}\"/g" Anchor.toml
          echo "Updated Anchor.toml:"
          grep instinctfi Anchor.toml

      - name: Rebuild with updated Program ID
        run: anchor build -p instinctfi

      - name: Deploy to Devnet
        run: anchor deploy -p instinctfi --provider.cluster devnet

      - name: Verify deployment
        run: solana program show ${{ steps.program-id.outputs.PROGRAM_ID }} --url devnet

      - name: Print deployed Program ID
        run: |
          echo "============================================"
          echo "âœ… DEPLOYED PROGRAM ID:"
          echo "${{ steps.program-id.outputs.PROGRAM_ID }}"
          echo ""
          echo "Update app/src/lib/program.ts with this ID"
          echo "============================================"

      - name: Commit updated files back to repo
        run: |
          git config user.email "github-actions@github.com"
          git config user.name "GitHub Actions"
          git add Anchor.toml programs/instinctfi/src/lib.rs Cargo.lock
          git commit -m "chore: deploy instinctfi to devnet with program ID ${{ steps.program-id.outputs.PROGRAM_ID }} [skip ci]" || echo "Nothing to commit"
          git push
